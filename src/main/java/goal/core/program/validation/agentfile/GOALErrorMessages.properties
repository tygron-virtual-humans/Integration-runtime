ACTION_USED_NEVER_DEFINED=Action %s is used, but no matching action specification could be found
ACTION_NAME_CLASH=Could not resolve %s to either a user-specified action or a module because of name clashes.
ACTION_EMPTY=A combination of actions cannot be empty
