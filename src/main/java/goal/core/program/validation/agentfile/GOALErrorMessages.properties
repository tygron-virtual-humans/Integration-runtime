MODULE_DUPLICATE_PARAMETER=Module %s contains a duplicate parameter %s; module parameters must be unique
MODULE_ILLEGAL_FOCUS=This module cannot have a focus option %s; only user-defined modules can
MODULE_ILLEGAL_EXIT=This module cannot have an exit option %s; only user-defined modules can
