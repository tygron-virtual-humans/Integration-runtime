ANONYMOUS_MODULE_NOT_IN_MODULE=An anonymous module can only be used within another module
RULE_INVALID=A rule should be of the form if-then, forall-do, or listall-do
RULE_MISSING_CONDITION=A rule should have a condition
RULE_MISSING_BODY=A rule should have a set of actions or an anonymous module as its body
LISTALL_MISSING_VAR=A listall-do rule should have a valid variable to put the result in
SELECTOR_INVALID=A selector should either be self, all, allother, some, someother, this, or a valid agentname
